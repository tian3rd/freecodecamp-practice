<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cat Photo App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lobster"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<style>
			h2 {
				font-family: Lobster, Monospace;
			}

			.thick-green-border {
				border-color: green;
				border-width: 10px;
				border-style: solid;
				border-radius: 50%;
			}
		</style>
		<!-- without your document ready function, your code may run before your HTML is rendered, which would cause bugs -->
		<script>
			// without document ready function, your code may run before your HTML is rendered
			$(document).ready(function () {
				// code inside this function will run as soon as the browser has loaded the page.
			});
		</script>
	</head>
	<body>
		<!-- use bootstrap container-fluid -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8">
					<h2 class="text-primary text-center">CatPhotoApp</h2>
				</div>
				<div class="col-xs-4">
					<a href="#"
						><img
							class="img-responsive thick-green-border"
							src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
							alt="A cute orange cat lying on its back."
						/>
					</a>
				</div>
			</div>
			<img
				class="img-responsive"
				src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
				alt="A running cat."
			/>
			<div class="row">
				<div class="col-xs-4">
					<button class="btn btn-primary btn-block">
						<span class="fas fa-thumbs-up"></span>
						Like
					</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-info btn-block">
						<span class="fas fa-info-circle"></span>
						Info
					</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-block btn-danger">
						<span class="fas fa-trash"></span>
						Delete
					</button>
				</div>
			</div>
			<p>Things cats <span class="text-danger">love</span>:</p>
			<ul>
				<li>cat nip</li>
				<li>laser pointers</li>
				<li>lasagna</li>
			</ul>
			<p>Top 3 things cats hate:</p>
			<ol>
				<li>flea treatment</li>
				<li>thunder</li>
				<li>other cats</li>
			</ol>
			<form action="https://freecatphotoapp.com/submit-cat-photo">
				<div class="row">
					<div class="col-xs-6">
						<label><input type="radio" name="indoor-outdoor" /> Indoor</label>
					</div>
					<div class="col-xs-6">
						<label><input type="radio" name="indoor-outdoor" /> Outdoor</label>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<label><input type="checkbox" name="personality" /> Loving</label>
					</div>
					<div class="col-xs-4">
						<label><input type="checkbox" name="personality" /> Lazy</label>
					</div>
					<div class="col-xs-4">
						<label><input type="checkbox" name="personality" /> Crazy</label>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-7">
						<input
							type="text"
							placeholder="cat photo URL"
							class="form-control"
							required
						/>
					</div>
					<div class="col-xs-5">
						<button type="submit" class="btn btn-primary">
							<span class="fa fa-paper-plane"></span>
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
		<!-- Code below this line should not be changed -->
		<div class="container-fluid">
			<h3 class="text-primary text-center">jQuery Playground</h3>
			<div class="row">
				<div class="col-xs-6">
					<h4>#left-well</h4>
					<!--  create a visual sense of depth  with 'well'-->
					<div class="well" id="left-well">
						<button class="btn btn-default target" id="target1">
							#target1
						</button>
						<button class="btn btn-default target" id="target2">
							#target2
						</button>
						<button class="btn btn-default target" id="target3">
							#target3
						</button>
					</div>
				</div>
				<div class="col-xs-6">
					<h4>#right-well</h4>
					<div class="well" id="right-well">
						<button class="btn btn-default target" id="target4">
							#target4
						</button>
						<button class="btn btn-default target" id="target5">
							#target5
						</button>
						<button class="btn btn-default target" id="target6">
							#target6
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
